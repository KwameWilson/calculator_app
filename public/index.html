<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="script.js" defer></script>
    <title>Calculator App</title>
</head>
<body class="light-mode">
    <div>

        <div class="header-flex">
            <h1 class="heading">
                calc
            </h1>
          
            <div class="theme-wrapper">
                <div class="theme-indicator">
                    <label class="mode1" for="toggle"><p>1</p></label>
                    <label class="mode2" for="toggle"><p>2</p></label>
                    <label class="mode3" for="toggle"><p>3</p></label>
                </div>

                <div class="toggle-flex">
                    <label for="toggle">Theme</label>
                    <div class="toggle">
                        <input type="radio" name="toggle" id="toggle" />
                        <label for="toggle"></label>
                    </div>
                </div>
            </div>
        </div>
  
        <div data-operand class="display">
            <!-- <input class="display" type="number" name="display" id="display" readonly> -->
        </div>
  
        <div class="button-grid">
            <button class="btn" data-number>
                7
            </button>
            <button class="btn" data-number>
                8
            </button>
            <button class="btn" data-number>
                9
            </button>
            <button class="btn" data-delete>
                DEL
            </button>
            <button class="btn" data-number>
                4
            </button>
            <button class="btn" data-number>
                5
            </button>
            <button class="btn" data-number>
                6
            </button>
            <button class="btn" data-operation>
                +
            </button>
            <button class="btn" data-number>
                1
            </button>
            <button class="btn" data-number>
                2
            </button>
            <button class="btn" data-number>
                3
            </button>
            <button class="btn" data-operation>
                -
            </button>
            <button class="btn" data-number>
                .
            </button>
            <button class="btn" data-number>
                0
            </button>
            <button class="btn" data-operation>
                /
            </button>
            <button class="btn" data-operation>
                x
            </button>
            <button class="btn" data-reset>
                RESET
            </button>
            <button class="btn" data-equals>
                =
            </button>
        </div>  
</body>
</html>
